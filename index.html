<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container py-3" id="quizDeck">
        <div class="text-center">
            <h1>Flashcard App!</h1>
            <form class="form-inline justify-content-center needs-validation" novalidate>

                <div>
                    <input type="text" class="form-control mb-2 mr-sm-2" v-model="newFront" placeholder="Front"
                        required>
                    <!-- <div class="invalid-feedback">
                        Please enter your quiz.
                    </div> -->
                </div>

                <div>
                    <input type="text" class="form-control mb-2 mr-sm-2" v-model="newBack" placeholder="Back" required>
                    <!-- <div class="invalid-feedback">
                        Please enter your answer.
                    </div> -->
                </div>

                <div>
                    <input type="text" class="form-control mb-2 mr-sm-2" v-model="newType" placeholder="Type       CSS, Javascript,..."
                        required>
                    <!-- <div class="invalid-feedback">
                        Please enter type of the quiz.
                    </div> -->
                </div>

                <!-- Turn down the submit to prevent refresh -->
                <button type="button" class="btn btn-primary mb-2 formBtn" v-on:click="createNewCard">Add A New Card</button>
            </form>
            <h2 v-if="validInfo">Please provide the valid information</h2>
        </div>
        <section>
            <div class="row">


                <div class="col-md-6 col-lg-3 my-3 cardMain" v-for="item in quiz" v-if="!item.closeCard">
                    <div class="card" v-on:click="tog(item)" v-bind:class="{'flipInY animated': item.toggle}">
                        <div class="card-header font-weight-bold d-flex" v-bind:class="item.type">
                            <div>{{ item.type }}</div>
                            <div class="ml-auto close" v-on:click="closeCard(item)"><i class="fas fa-times"></i></div>
                        </div>
                        <div class="card-body bg-light">
                            <p class="card-text lead" v-show="!item.toggle">{{ item.front }}</p>
                            <p class="card-text lead" v-show="item.toggle">{{ item.back }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
